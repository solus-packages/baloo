name       : baloo
version    : 5.36.0
release    : 3
source     :
    - https://download.kde.org/stable/frameworks/5.36/baloo-5.36.0.tar.xz : f121d9537ce785e3fa13888c09fac4f22b493a6ec6521ef880156df27e9e31ff
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Baloo provides file searching and indexing
description: |
    Baloo provides file searching and indexing.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kfilemetadata-devel
    - ki18n-devel
    - kidletime-devel
    - kio-devel
    - lmdb-devel
    - solid-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
        - kfilemetadata-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
