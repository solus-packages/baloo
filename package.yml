name       : baloo
version    : 5.99.0
release    : 64
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.99/baloo-5.99.0.tar.xz : 00fb769b32eec159368b1eed31a7bfdd2bae3ce37a81d044a8ab2d2a9406ff6a
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : Baloo provides file searching and indexing
description: |
    Baloo provides file searching and indexing.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - kcrash-devel
    - kdbusaddons-devel
    - kfilemetadata-devel
    - kidletime-devel
    - kio-devel
    - lmdb-devel
rundeps    :
    - devel :
        - kfilemetadata-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
