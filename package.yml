name       : baloo
version    : 5.35.0
release    : 2
source     :
    - https://download.kde.org/stable/frameworks/5.35/baloo-5.35.0.tar.xz : 84b39288605a29b7ee2d788bbe3750e9475437fafda9251a15ffc0d290f75d4d
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Baloo provides file searching and indexing
description: |
    Baloo provides file searching and indexing.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kfilemetadata-devel
    - ki18n-devel
    - kidletime-devel
    - kio-devel
    - lmdb-devel
    - solid-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
        - kfilemetadata-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
