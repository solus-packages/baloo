name       : baloo
version    : 5.88.0
release    : 56
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.88/baloo-5.88.0.tar.xz : 09018da3a01c21e9a8369841fa033737e1b93b56f2b2837663e657ff076abc3d
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : Baloo provides file searching and indexing
description: |
    Baloo provides file searching and indexing.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - kcrash-devel
    - kdbusaddons-devel
    - kfilemetadata-devel
    - kidletime-devel
    - kio-devel
    - lmdb-devel
rundeps    :
    - devel :
        - kfilemetadata-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
