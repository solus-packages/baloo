name       : baloo
version    : 5.32.0
release    : 1
source     :
    - https://download.kde.org/stable/frameworks/5.32/baloo-5.32.0.tar.xz : c16bc56253d5afc3f4513f0d4d52391090858b5c1d0349fa62f5913b6de49828
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Baloo provides file searching and indexing
description: |
    Baloo provides file searching and indexing.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kfilemetadata-devel
    - ki18n-devel
    - kidletime-devel
    - kio-devel
    - lmdb-devel
    - solid-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
        - kfilemetadata-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
